tasks:
  - id: git
    name: Git
    type: package
    deps: []
    win: { choco: "git" }
    mac: { brew: "git" }
    linux: { apt: "git" }

  - id: vscode
    name: VS Code
    win: { choco: "vscode" }
    mac: { brew_cask: "visual-studio-code" }
    linux: { apt: "code" }

  - id: docker
    name: Docker
    win: { choco: "docker-desktop" }
    mac: { brew_cask: "docker" }
    linux:
      apt: "docker.io"
      post:
        - "scripts/linux/post/docker-group.sh"

  - id: nerd_fonts
    name: Nerd Fonts (DroidSansMono)
    win: { script: "scripts/windows/install-nerd-fonts.ps1" }
    mac: { script: "scripts/macos/install-nerd-fonts.sh" }
    linux: { script: "scripts/linux/install-nerd-fonts.sh" }

  - id: terminal_appearance
    name: Terminal Appearance
    deps: ["nerd_fonts"]
    win: { script: "scripts/windows/configure-terminal.ps1" }

  - id: fnm_profile
    name: FNM Profile Init
    deps: ["fnm"]
    win: { script: "scripts/windows/configure-fnm-profile.ps1" }

  - id: cursor
    name: Cursor
    win: { choco: "cursoride" }
    mac: { brew_cask: "cursor" }
    linux: { script: "scripts/linux/install-cursor.sh" }

  - id: oh_my_posh
    name: oh-my-posh
    win: { choco: "oh-my-posh" }
    mac: { script: "scripts/macos/install-oh-my-posh.sh" }
    linux: { script: "scripts/linux/install-oh-my-posh.sh" }

  - id: bitwarden
    name: Bitwarden
    win: { choco: "bitwarden" }
    mac: { brew_cask: "bitwarden" }
    linux: { apt: "bitwarden" }

  - id: google_chrome
    name: Google Chrome
    win: { choco: "googlechrome" }
    mac: { brew_cask: "google-chrome" }
    linux: { script: "scripts/linux/install-chrome.sh" }

  - id: chrome_extensions
    name: Chrome Extensions (Session Buddy, Bitwarden, AdBlock)
    deps: ["google_chrome"]
    win: { script: "scripts/windows/install-chrome-extensions.ps1" }
    mac: { script: "scripts/macos/install-chrome-extensions.sh" }
    linux: { script: "scripts/linux/install-chrome-extensions.sh" }

  - id: zoom
    name: Zoom
    win: { choco: "zoom" }
    mac: { brew_cask: "zoom" }
    linux: { script: "scripts/linux/install-zoom.sh" }

  - id: uv
    name: uv (Python pkg manager)
    win: { script: "scripts/windows/install-uv.ps1" }
    mac: { script: "scripts/macos/install-uv.sh" }
    linux: { script: "scripts/linux/install-uv.sh" }

  - id: fnm
    name: fnm (Fast Node Manager)
    win: { choco: "fnm" }
    mac: { script: "scripts/macos/install-fnm.sh" }
    linux: { script: "scripts/linux/install-fnm.sh" }

  - id: gemini_cli
    name: Gemini CLI
    deps: ["fnm"]
    win: { script: "scripts/windows/install-gemini-cli.ps1" }
    mac: { script: "scripts/macos/install-gemini-cli.sh" }
    linux: { script: "scripts/linux/install-gemini-cli.sh" }

  - id: claude_code
    name: Claude Code CLI
    deps: ["fnm"]
    win: { script: "scripts/windows/install-claude-code.ps1" }
    mac: { script: "scripts/macos/install-claude-code.sh" }
    linux: { script: "scripts/linux/install-claude-code.sh" }

  - id: copilot_cli
    name: GitHub Copilot CLI
    deps: ["fnm"]
    win: { script: "scripts/windows/install-copilot-cli.ps1" }
    mac: { script: "scripts/macos/install-copilot-cli.sh" }
    linux: { script: "scripts/linux/install-copilot-cli.sh" }

  - id: antigravity
    name: AntiGravity
    win: { script: "scripts/windows/install-antigravity.ps1" }
    mac: { script: "scripts/macos/install-antigravity.sh" }
    linux: { script: "scripts/linux/install-antigravity.sh" }

  - id: ollama
    name: Ollama
    win: { winget: "Ollama.Ollama" }
    mac: { script: "scripts/macos/install-ollama.sh" }
    linux: { script: "scripts/linux/install-ollama.sh" }

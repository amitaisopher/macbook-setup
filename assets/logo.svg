<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="640" fill="#F0F4F8"/>
  
  <!-- Safe Zone Guide (Invisible in final, but good for structure) -->
  <!-- 40pt border roughly 53px -->
  
  <!-- Central Container -->
  <g transform="translate(640, 320)" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
    
    <!-- Abstract Laptop/Screen Shape -->
    <rect x="-100" y="-140" width="200" height="130" rx="10" fill="#2D3748" /> <!-- Screen -->
    <rect x="-90" y="-130" width="180" height="110" fill="#4A5568" /> <!-- Display Area -->
    <path d="M -120 0 L 120 0 L 110 10 L -110 10 Z" fill="#CBD5E0" /> <!-- Base -->
    
    <!-- OS Icons (Abstract representations) -->
    <!-- macOS (Circle) -->
    <circle cx="-50" cy="-75" r="15" fill="#63B3ED" />
    <!-- Linux (Triangle/Penguin abstract) -->
    <path d="M 0 -90 L 15 -60 L -15 -60 Z" fill="#F6E05E" transform="translate(0, 5)" />
    <!-- Windows (Square) -->
    <rect x="35" y="-90" width="30" height="30" fill="#48BB78" />

    <!-- Project Title -->
    <text y="80" font-size="72" font-weight="800" fill="#1A202C">macbook-setup</text>
    
    <!-- Subtitle -->
    <text y="140" font-size="32" font-weight="400" fill="#4A5568">Automate your dev workstation</text>
  </g>
  
  <!-- Decorative Elements (Subtle Tech Lines) -->
  <path d="M 0 320 L 400 320" stroke="#CBD5E0" stroke-width="2" stroke-dasharray="10,10" />
  <path d="M 880 320 L 1280 320" stroke="#CBD5E0" stroke-width="2" stroke-dasharray="10,10" />
  
</svg>
